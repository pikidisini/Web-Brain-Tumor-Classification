<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brain Tumor Classification</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- feather icon -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- My Style -->

    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="logo">Brain Tumor <span>Classification</span></h1>
      <!-- Navbar start -->
      <nav class="navbar">
        <!-- <a href="#" class="navbar-logo"
            >Brain Tumor <span>Classification</span></a
          > -->

        <div class="navbar-nav">
          <a href="http://localhost:5000/">Beranda</a>
          <a href="http://localhost:5000/#about">Tentang Saya</a>
          <!-- <a href="#menu">Menu</a> -->
          <a href="http://localhost:5000/#contact">Kontak</a>
        </div>

        <div class="navbar-extra">
          <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
        </div>
      </nav>
      <!-- Navbar end -->
    </header>
    <main class="halaman-scan">
      <article class="scan" id="scan">
        <section class="content">
          <h1>Scan MRI</h1>
          <form action="/scan" method="post" enctype="multipart/form-data">
            <input type="file" name="imagefile" accept="image/jpg" />
            <button type="submit">Scan</button>
          </form>

          {% if prediction %}
          <img
            src="{{ url_for('uploaded_file', filename=filename) }}"
            alt="Hasil Scan MRI"
          />
          <p>Hasil Klasifikasi: {{ prediction }}</p>
          {% endif %}
        </section>
      </article>
    </main>
    <script src="../static/js/script.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
